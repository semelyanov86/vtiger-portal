name: Go

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20.0'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          go version

      - name: Get dependencies
        run: go mod download

      - name: Tidying
        run: go mod tidy

      - name: Verify dependencies
        run: go mod verify

      - name: Vendoring
        run: go mod vendor

      - name: Vetting
        run: go vet ./...

      - name: Run Staticcheck
        run: |
            go install honnef.co/go/tools/cmd/staticcheck@latest
            staticcheck ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -vet=off ./...

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20.0'

      - name: Get dependencies
        run: go mod download

      - name: Vendoring
        run: go mod vendor

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -o=./bin/portal ./cmd/app

      - name: Pre Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.ROOT }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script:
            rm -rf /home/easylist/portal/bin
      #            systemctl status goweb

      - name: SCP to Ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "./bin/portal"
          target: "/home/easylist/portal"

      - name: Deploy and rebuild on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.ROOT }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script:
            chmod 777 /home/easylist/portal/bin/portal
#            systemctl status goweb
