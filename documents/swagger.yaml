openapi: 3.0.0
info:
  description: "This is API documentation for Vtiger custmer portal service. This is only client for Vtiger API. This is a place for your customers to see and update tickets, view past quotes and invoices, and share files. The customer portal is a self-service portal where customers can get their business-related questions answered."
  version: 1.0.2
  title: Vtiger Go Customer Portal
  termsOfService: http://swagger.io/terms/
  contact:
    email: se@sergeyem.ru
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: user
    description: Operations with users, mapped to contacts module
    externalDocs:
      description: Contacts module
      url: https://www.vtiger.com/features/contact-management/
  - name: support
    description: Technical stuff for analytics and checking portal status
  - name: manager
    description: Users module in vtiger, getting info about assigned managers
    externalDocs:
      description: Users module
      url: https://help.vtiger.com/article/146605576-User-Management---Users
  - name: module
    description: Module informations with all data in it
  - name: tickets
    description: Operations with HelpDesk module
  - name: faq
    description: Frequently asked questions
  - name: invoice
    description: Endpoints for getting invoices
    externalDocs:
      description: Invoices module
      url: https://help.vtiger.com/article/117268545-Creating-and-Managing-Invoices
  - name: sales-order
    description: Endpoints for getting sales orders
  - name: service-contracts
    description: Service contracts data
  - name: product
    description: Product data from vtiger
  - name: service
    description: Endpoints for getting services from Vtiger.
  - name: project
    description: Project module in Vtiger CRM
  - name: statistics
    description: Endpoints for dashboards
  - name: leads
    description: Storing leads in crm
  - name: otp
    description: Routes for handling 2FA processes
  - name: search
    description: Routes for doing global search
  - name: payment
    description: Accepting stripe payments
  - name: notification
    description: Notification messages for users
  - name: custom-modules
    description: Endpoints to get data from custom modules
paths:
  /users:
    post:
      tags:
        - user
      summary: Create user
      description: Here you can register new contact in portal using activation code. In order to register, you need to enter in vtiger crm in contact module special code, which allows contact to register in portal. Name of field stored in configuration of script. After successfull registration content of this field will be removed. After successfull registration system will also sent welcome email. You can disable sending email process in configuration.
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "emelyanov86@km.ru"
                password:
                  type: string
                  example: "PasswordHere"
                code:
                  type: string
                  example: "1122"
        description: Passing email and password you can authorize in system and get bearer token
        required: true
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
  /users/login:
    post:
      tags:
        - user
      summary: Login in system
      description: "Here you can get authentication bearer"
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "emelyanov86@km.ru"
                password:
                  type: string
                  example: "PasswordHere"
        description: Pass needed data to create new user from contact in Vtiger
        required: true
      responses:
        "201":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: Invalid username/password supplied
  /users/restore:
    post:
      tags:
        - user
      summary: Restore Password
      description: "Send password restore token to email"
      operationId: restorePassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "emelyanov86@km.ru"
        description: Pass an email address where you receive an email with token link
        required: true
      responses:
        "201":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Invalid email supplied
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
  /users/password:
    put:
      tags:
        - user
      summary: Reset Password
      description: "Reset password usin password reset token"
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "FDDD23FDDFKR"
                password:
                  type: string
                  example: "NewPassword"
        description: Pass a token and new password to update a user
        required: true
      responses:
        "201":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid token provided
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
  /users/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ""
      operationId: logoutUser
      responses:
        default:
          description: successful operation
  "/users/all":
    get:
      tags:
        - user
      summary: Get Users From My Company
      description: This endpoint returns a list vtiger contacts, attached to the same company, as authorized user.
      operationId: getAllAccountUsers
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: The page number to retrieve (default is 1)
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          description: The number of items per page (default is 20)
          required: false
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  count:
                    type: number
                    example: 100
                  page:
                    type: number
                    example: 1
                  size:
                    type: number
                    example: 100
        "400":
          description: Invalid pagination params
        "403":
          description: Operation not permitted
  /users/my:
    get:
      tags:
        - user
      summary: Get data about authenticated user
      description: You must provide an Authorisation header in order to get currenc user data. Note, that if user does not attached to any company, you will get 403 response.
      operationId: myUser
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/User"
        "401":
          description: anonymous access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Anonymous Access"
                  field:
                    type: string
                    example: "crmid"
                  message:
                    type: string
                    example: "Got anonymous user from token or user without crmid"
    put:
      tags:
        - user
      summary: Update User
      description: Allows authorized user information about yourself.
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "202":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid ID supplied
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        "404":
          description: User or file not found
        "403":
          description: Operation not permitted
  /users/settings:
    get:
      tags:
        - user
      summary: Get User Settings
      description: Get supported user settings fields. Currently supported only boolean. Returns - key as field name and value - boolean value of this field
      operationId: userSettings
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/UserSettings"
        "401":
          description: anonymous access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Anonymous Access"
                  field:
                    type: string
                    example: "crmid"
                  message:
                    type: string
                    example: "Got anonymous user from token or user without crmid"
    patch:
      tags:
        - user
      summary: Update Settings
      description: Allows user to change settings. Send key as a user name and boolean value
      operationId: updateUserSettings
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
      responses:
        "202":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid ID supplied
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        "404":
          description: User or file not found
        "403":
          description: Operation not permitted
  "/users/my/documents":
    get:
      tags:
        - user
      summary: My Documents
      description: Returns list of attached to contact or account documents
      operationId: getMyDocuments
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Document"
                  count:
                    type: number
                    example: 100
                  page:
                    type: number
                    example: 1
                  size:
                    type: number
                    example: 100
        "400":
          description: Invalid pagination params
        "403":
          description: Operation not permitted
  /users/my/account:
    get:
      tags:
        - user
      summary: Get account data
      description: Returns account data, attached to current contact
      operationId: myAccount
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Account"
        "401":
          description: anonymous access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Anonymous Access"
                  field:
                    type: string
                    example: "crmid"
                  message:
                    type: string
                    example: "Got anonymous user from token or user without crmid"
  "/users/{userId}/file/{fileId}":
    get:
      tags:
        - user
      summary: Get file from User
      description: Returns a content of file from user. Need to pass as user ID crmid
      operationId: getFileFromUser
      security:
        - bearerAuth: []
      parameters:
        - name: fileId
          in: path
          description: ID of file
          required: true
          schema:
            type: string
            format: string
        - name: userId
          in: path
          description: ID of user
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/File"
        "400":
          description: Invalid ID supplied
        "404":
          description: User or file not found
        "403":
          description: Operation not permitted
  "/users/{userId}/documents/{documentId}":
    delete:
      tags:
        - user
      summary: Delete file from user
      description: Deletes document from related user
      operationId: deleteDocumentFromUser
      security:
        - bearerAuth: []
      parameters:
        - name: documentId
          in: path
          description: ID of document
          required: true
          schema:
            type: string
            format: string
        - name: userId
          in: path
          description: ID of user
          required: true
          schema:
            type: string
            format: string
      responses:
        "204":
          description: successful operation
        "400":
          description: Invalid ID supplied
        "404":
          description: User or file not found
        "403":
          description: Operation not permitted
  "/otp/generate":
    get:
      tags:
        - otp
      summary: Generate OTP
      description: Here you can get token params to display QR code
      operationId: generateOTP
      security:
        - bearerAuth: []
      responses:
        "201":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/OtpResult"
        "401":
          description: anonymous access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Anonymous Access"
                  field:
                    type: string
                    example: "crmid"
                  message:
                    type: string
                    example: "Got anonymous user from token or user without crmid"
  /otp/verify:
    patch:
      tags:
        - otp
      summary: Verify Token
      description: "Attach application to verification service"
      operationId: verifyToken
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: "12x12"
                token:
                  type: string
                  example: "TOKENDATA"
        description: Pass a user id and token to verify token
        required: true
      responses:
        "201":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid token provided
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
  /otp/validate:
    patch:
      tags:
        - otp
      summary: Validate Token
      description: "Main endpoint for passing 2fa authentication"
      operationId: validateToken
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "558776"
        description: Pass digits to verify token
        required: true
      responses:
        "201":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid token provided
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
  /otp/disable:
    patch:
      tags:
        - otp
      summary: Disable OTP
      description: "Here you can completely remove 2FA data"
      operationId: disalbeOTP
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "558776"
        description: Pass digits to verify token
        required: true
      responses:
        "201":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid token provided
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
  "/managers/{managerId}":
    get:
      tags:
        - manager
      summary: Find manager by ID
      description: Returns a single manager
      operationId: getManagerById
      security:
        - bearerAuth: []
      parameters:
        - name: managerId
          in: path
          description: ID of manager to return
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Manager"
        "400":
          description: Invalid ID supplied
        "404":
          description: Manager not found
  "/modules/{moduleName}":
    get:
      tags:
        - module
      summary: Module Info
      description: Get all information about module by it name
      operationId: describeModule
      security:
        - bearerAuth: []
      parameters:
        - name: moduleName
          in: path
          description: Name of module to return
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Module"
        "400":
          description: Invalid Name supplied
        "404":
          description: Module not found
        "500":
          description: Vtiger error response
  /ping:
    get:
      tags:
        - support
      summary: Status of application
      description: Get response with full status of application
      operationId: ping
      responses:
        "200":
          description: successfull operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
  /company:
    get:
      tags:
        - support
      summary: Get company data
      description: All company information stored in company details of Vtiger. Accessable without bearer token.
      operationId: companyDetails
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Company"
  "/tickets/{ticketId}":
    get:
      tags:
        - tickets
      summary: Find HelpDesk by ID
      description: Returns a single ticket
      operationId: getHelpDeskById
      security:
        - bearerAuth: []
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to return
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/HelpDesk"
        "400":
          description: Invalid ID supplied
        "404":
          description: HelpDesk not found
        "403":
          description: Operation not permitted
    put:
      tags:
        - tickets
      summary: Update ticket
      description: Allows authorized user update ticket.
      operationId: updateTicket
      security:
        - bearerAuth: []
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to update
          required: true
          schema:
            type: string
            format: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ticket_title:
                  description: Title of ticket
                  type: string
                  example: "Problem with internet"
                ticketpriorities:
                  description: Proirity of ticket
                  type: string
                  example: "Normal"
                ticketseverities:
                  description: Severity of ticket
                  type: string
                  example: "Minor"
                ticketcategories:
                  description: Category of ticket
                  type: string
                  example: "Big Problem"
                description:
                  description: Some description of ticket
                  type: string
                  example: "There are no internet in my appartment."
      responses:
        "202":
          description: Ticket updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelpDesk"
        "400":
          description: Invalid ID supplied
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        "404":
          description: HelpDesk or file not found
        "403":
          description: Operation not permitted
    patch:
      tags:
        - tickets
      summary: Partly Update ticket
      description: Allows update specific field in ticket. Currently we support only status field.
      operationId: updateTicketPartly
      security:
        - bearerAuth: []
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to update
          required: true
          schema:
            type: string
            format: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ticketstatus:
                  description: Status of ticket
                  type: string
                  example: "Closed"
      responses:
        "202":
          description: Ticket updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelpDesk"
        "400":
          description: Invalid ID supplied
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        "404":
          description: HelpDesk or file not found
        "403":
          description: Operation not permitted
  "/tickets/{ticketId}/comments":
    get:
      tags:
        - tickets
      summary: Related comments from ticket
      description: Returns an array of comments from related ticket
      operationId: getCommentsFromTicket
      security:
        - bearerAuth: []
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Comment"
                  count:
                    type: number
                    example: 100
                  page:
                    type: number
                    example: 1
                  size:
                    type: number
                    example: 100
        "400":
          description: Invalid ID supplied
        "404":
          description: HelpDesk not found
        "403":
          description: Operation not permitted
    post:
      tags:
        - tickets
      summary: Add comment
      description: Create new comment, attached to current ticket
      operationId: addCommentToTicket
      security:
        - bearerAuth: []
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket
          required: true
          schema:
            type: string
            format: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                commentcontent:
                  description: Comment content
                  type: string
                  example: "Please fix problem ASAP"
      responses:
        "201":
          description: comment created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
        "400":
          description: Invalid ID supplied
        "404":
          description: HelpDesk not found
        "403":
          description: Operation not permitted
  "/tickets/{ticketId}/documents":
    get:
      tags:
        - tickets
      summary: Related documents from ticket
      description: Returns an array of documents from related ticket
      operationId: getDocumentsFromTicket
      security:
        - bearerAuth: []
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket
          required: true
          schema:
            type: string
            format: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Document"
                  count:
                    type: number
                    example: 100
                  page:
                    type: number
